<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Library</title>
</head>
<body>
    <h1 class="logo">
        <img src="assets/icons/logo.png" alt="KHPA logo">
        KHPA
        <span>Reading List</span>
    </h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Read Status</th>
                <th></th>
            </tr>
        </thead>
    </table>
    <dialog class="form-dialog">
        <h1>Add a book</h1>
        <form class="add-book-form">
            <label for="title">
                Title
                <br>
                <input type="text" id="title" name="title">
            </label>
            <label for="author">
                Author
                <br>
                <input type="text" id="author" name="author">
            </label>
            <label for="genre">
                Genre
                <br>
                <input type="text" id="genre" name="genre">
            </label>
            <label for="year">
                Year
                <br>
                <input type="number" id="year" name="year">
            </label>
            <label for="year">
                Book finished?
                <br>
                <input type="checkbox" id="readStatus" name="readStatus">
            </label>
        </form>
        <div class="form-buttons">
            <button type="submit" class="submit-form">Add Book</button>
            <button class="close-form">Close Form</button>
        </div>
    </dialog>
    <button class="open-form">Add Book</button>
    <script src="script.js"></script>
</body>
</html>
