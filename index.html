<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Reading List</title>
</head>
<body>
    <h1 class="logo">
        <img src="assets/icons/logo.png" alt="KHPA logo">
        KHPA
        <span>Reading List</span>
    </h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Status</th>
                <th>    
                    <button class="open-form">+</button>
                </th>
            </tr>
        </thead>
    </table>
    <dialog class="form-dialog">
        <h1>Add a book</h1>
        <form class="add-book-form">
            <label for="title">
                Title
                <br>
                <input type="text" id="title" name="title" required maxlength="100">
            </label>
            <label for="author">
                Author
                <br>
                <input type="text" id="author" name="author" required maxlength="100">
            </label>
            <label for="genre">
                Genre
                <br>
                <input type="text" id="genre" name="genre" required maxlength="50">
            </label>
            <label for="year">
                Year
                <br>
                <input type="number" id="year" name="year" required min="0" max="2025">
                <span></span>
            </label>
            <label for="readStatus">
                <input type="checkbox" id="readStatus" name="readStatus">
                Book finished?
            </label>
            <div class="form-buttons">
                <button type="submit" class="submit-form">Add Book</button>
                <button class="close-form">Cancel</button>
            </div>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
